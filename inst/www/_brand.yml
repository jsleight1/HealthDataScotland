color:
  palette:
    # Derived from default plotly discrete colors
    blue: "#1f77b4"
    orange: "#ff7f0e"
    green: "#2ca02c"
    red: "#d62728"
    purple: "#9467bd"
    pink: "#e377c2"
    teal: "#17becf"
    black: "#000"
    white: "#fff"
    gray: "#7f7f7f"
  primary: "#636EFA"
  secondary: "#636EFA"
  light: "#f3f3f3"
  dark: "#212529"

defaults:
  bootstrap:
    rules: |
      .navbar {
        --bslib-navbar-light-bg: var(--brand-blue);
        --bslib-navbar-dark-bg: var(--brand-blue);
        --bs-navbar-color: var(--brand-white);
      }
      .navbar-brand {
        color: var(--brand-white);
      }
      .bi-house-fill {
        color: var(--brand-white);
      }
      .bslib-card {
        border-color: var(--brand-blue) !important;
      }
      .popover-header {
        color: var(--brand-white);
        background-color: var(--brand-blue);
      }
      // Customise selectize dropdown to open below input
      .selectize-dropdown {
        top: 100% !important;
        bottom: auto !important;
      }
      // Customise style of footer
      .footer {
        background-color: var(--brand-blue);
        color: var(--brand-white);
        text-align: center;
      }
      // Customise button colour
      .btn, .btn-secondary, .buttons-csv, .buttons-html5, .btn-outline-default {
        --bs-btn-bg: transparent;
        --bs-btn-color: var(--brand-blue);
        --bs-btn-hover-bg: var(--brand-blue);
        --bs-btn-border-color: var(--brand-blue);
      }
      .btn-outline-default, .btn-default:not(.btn-primary,.btn-secondary,.btn-info,.btn-success,.btn-danger,.btn-warning,.btn-light,.btn-dark,.btn-link,[class*="btn-outline-"]) {
        --bs-btn-bg: transparent;
        --bs-btn-color: var(--brand-blue);
        --bs-btn-hover-bg: var(--brand-blue);
        --bs-btn-border-color: var(--brand-blue);
      }
      .modal {
        --bs-modal-width: 100%;
        --bs-modal-margin: 0%;
      }
      // Customise datatable page numbers
      .pagination {
        --bs-pagination-color: var(--brand-blue);
        --bs-pagination-hover-color: var(--brand-blue);
        --bs-pagination-focus-color: var(--brand-blue);
        --bs-pagination-active-bg: var(--brand-blue);
        --bs-pagination-active-border-color: var(--brand-blue);
        --bs-pagination-disabled-color: var(--brand-blue);
      }
      // Customise tab set colours
      .nav-tabs .nav-link {
        color: var(--brand-blue);
      }
      //Customise nav_menu color
      .dropdown-item.active {
        background-color: var(--brand-blue);
      }
      .dropdown-menu>li>a:active {
        background-color: var(--brand-blue);
      }